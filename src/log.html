<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Transaction</title>
    <link rel="stylesheet" href="./css/log.css" />
  </head>

  <body>
    <div class="container">
      <fieldset class="field">
        <legend>Menu</legend>
        <div class="menu">
          <p class="navv"><a href="./account.html"> Management Account</a></p>
          <p class="navv"><a href="./log.html">Management Transaction</a></p>
          <p class="navv"><a href="./states.html">Edit Account</a></p>
        </div>
      </fieldset>
      <div class="contenu">
        <div class="head">
          <center>
            <h1 class="titre">Management Transaction</h1>
          </center>
        </div>
        <div class="inserer">
          <form action="" onsubmit="return false">
            <div>
              <fieldset>
                <legend>Transaction</legend>
                <div class="blckInpUn">
                  <label for="dateLog">Transaction Date :</label>
                  <input
                    type="date"
                    required
                    id="datLog"
                    name="datLog"
                    min="2021-01-01"
                    max="2021-12-31"
                  />
                  <label for="TransLog">Transaction Objet :</label>
                  <input type="text" id="transLog" name="transLog" required />
                </div>
                <div class="blckInpDeux">
                  <label for="codeLog">code:</label>
                  <input type="number" id="codeLog" name="codeLog" />
                  <label for="labelLog">Label :</label>
                  <input
                    type="text"
                    disabled="disabled"
                    id="labelLog"
                    name="labelLog"
                    max="20"
                    min="4"
                  />
                  <label for="debitLog">Debit :</label>
                  <input type="number" id="debitLog" name="debitLog" />
                  <label for="creditLog">Crédit :</label>
                  <input type="number" id="creditLog" name="creditLog" />
                </div>
                <div class="blckInpDeux">
                  <label for="codeLogdeux">code:</label>
                  <input type="number" id="codeLogdeux" name="codeLogdeux" />
                  <label for="labelLogdeux">Label :</label>
                  <input
                    type="text"
                    disabled="disabled"
                    id="labelLogdeux"
                    name="labelLogdeux"
                  />
                  <label for="debitLogdeux">Debit :</label>
                  <input
                    type="number"
                    disabled="disabled"
                    id="debitLogdeux"
                    name="debitLogdeux"
                  />
                  <label for="creditLogdeux">Crédit :</label>
                  <input
                    type="number"
                    disabled="disabled"
                    id="creditLogdeux"
                    name="creditLogdeux"
                  />
                </div>
              </fieldset>
            </div>
            <div>
              <input type="button" value="Add" class="add" id="btn" />
            </div>
          </form>
        </div>

        <!-- </div> -->
        <div class="tab">
          <table id="tbl" border="2px">
            <tr>
              <th>Transaction Code</th>
              <th>Account Code(Débit)</th>
              <th>Account Code(Crédit)</th>
              <th>Transaction Objet</th>
              <th>Débit</th>
              <th>Crédit</th>
            </tr>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div id="sommes">
            <p>totaux débits <span id="somme1"></span></p><br><p>totaux crédits <span id="somme2"></span></p>
        </div>
      </div>
    </div>
    
    <div class="toolbar">
      <footer></footer>
    </div>
    <script src="./js/log.js" type="module"></script>
  </body>
</html>
