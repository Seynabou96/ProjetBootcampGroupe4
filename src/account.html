<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <head><h1>Account System</h1></head>
    </div>
    <div class="container">
        <div class="menu">
            <ul>
                <li>Account</li>
                <li> <a href="log.html">Log</a> </li>
                <!-- <li> <a href="states.html">States</a> </li> -->
            </ul>
        </div>
        <div class="contenu">
            <form action="" onsubmit="return false">
                <div>
                    <label for="int">Code :</label>
                    <input type="number" id="int" name="int">
        
                    <label for="label">Label :</label>
                    <input type="text" id="label" name="label">
                
                    <label for="ComboBox">Class :</label>
                    <select name="class" id="ComboBox">
                        <option value="">--Please choose an option--</option>
                        <option value="capitaux">1 capitaux</option>
                        <option value="immobilisation">2 immobilisation</option>
                        <option value="stock">3 stock</option>
                        <option value="tiers">4 tiers</option>
                        <option value="trésorerie">5 trésorerie</option>
                        <option value="charge">6 charge</option>
                    </select> 
                </div>                 
                <button id="btn">add</button>
                
            </form>
            <br><br>
            <table id="tbl" border="2px">
                <tr>
                   <th>Nombre de comptes créés </th>
                   <th>N° de compte</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="toolbar">
        <footer></footer>
    </div>

</body>
<script src="account.js" type="module"></script>
</html>
